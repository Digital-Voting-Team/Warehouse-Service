allOf:
  - $ref: '#/components/schemas/AddressKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - building
          - street
          - city
          - district
          - region
          - postal_code
        properties:
          building:
            type: string
            format: int64
          street:
            type: string
          city:
            type: string
          district:
            type: string
          region:
            type: string
          postal_code:
            type: string